<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doach Community</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #101010;
      color: white;
    }
    .header {
      background: #222;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #feedContainer {
      display: grid;
      gap: 1rem;
      padding: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .card {
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }
    .card video {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
    }
    .info {
      padding: 1rem;
    }
    .uploader {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    .date {
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 0.5rem;
    }
    .notes {
      font-size: 0.95rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">üèÄ Doach Community Coaching Feed</div>
  <div id="feedContainer"></div>

  <template id="videoCard">
    <div class="card">
      <video controls muted playsinline></video>
      <div class="info">
        <div class="uploader">Uploader</div>
        <div class="date">Date</div>
        <div class="notes">Description or notes...</div>
      </div>
    </div>
  </template>

  <script src="/static/feedLoader.js"></script>
  <script>
    loadFeed();
  </script>
</body>
</html>
